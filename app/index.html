<!doctype html>
<html class="no-js">
  <head>
    <meta charset="utf-8">
    <meta name="description" content="">
    <meta name="viewport" content="width=device-width, initial-scale=1, minimal-ui">
    <title>backbone to do</title>

    <link rel="icon" type="image/ico" href="/favicon.ico?v=1">
    <!-- Place favicon.ico and apple-touch-icon.png in the root directory -->

    <!-- build:css styles/vendor.css -->
    <!-- bower:css -->
    <link rel="stylesheet" href="../bower_components/normalize-css/normalize.css" />
    <!-- endbower -->
    <!-- endbuild -->

    <!-- build:css styles/main.css -->
    <link rel="stylesheet" href="styles/main.css">
    <!-- endbuild -->

    <!-- build:js scripts/vendor/modernizr.js -->
    <script src="../bower_components/modernizr/modernizr.js"></script>
    <!-- endbuild -->
  </head>
  <body>

    <div class="container">
      <h1>To Do</h1>
    </div>

    <script type="text/template" id="list-template">
      <div class="todo-item" id="<%= _id %>">
        <input type="checkbox">
        <h2><%= title %></h2>
        <p class="description"><%= description %></p>
        <p class="due-date">due: <%= dueDate %></p>
        <button class="edit">edit</button>
        <button class="delete">delete</button>
      </div>
    </script>

    <script type="text/template" id="edit-template">
        <form>
          <label class="title">Title<input type="text"></label>
          <label class="due-date">Due Date<input type="date"></label>
          <label class="description">Description<textbox></textbox></label>
          <button>Edit</button>
          <input type="submit" text="Save">
        </form>
    </script>

    <!-- build:js scripts/vendor.js -->
    <!-- bower:js -->
    <script src="../bower_components/jquery/dist/jquery.js"></script>
    <script src="../bower_components/underscore/underscore.js"></script>
    <script src="../bower_components/backbone/backbone.js"></script>
    <script src="../bower_components/moment/moment.js"></script>
    <!-- endbower -->
    <!-- endbuild -->

    <!-- build:js scripts/main.js -->
    <script src="scripts/main.js"></script>
    <!-- endbuild -->
</body>
</html>
